<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>


     <div class="conatiner">
        <h1>SIMPLE CALCULATOR USE OF INPUT</h1>
     <div class="input_div" >
    <input type="number"  placeholder="Enter value 1" id="num1">
    <input type="number"  placeholder="Enter value 2" id="num2">
    </div>
    <div class="button_div">
        <button onclick="Calculator('+')">+</button>
        <button onclick="Calculator('-')">-</button>
        <button onclick="Calculator('/')">/</button>
        <button onclick="Calculator('*')">*</button>
    </div>
    <h1 id="answerCalculator"></h1>
    <div class="footer_text">Project of :Tufail Shoukat</div>
     </div>
    <script src="app.js"> </script>
</body>
</html>
